<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Learning </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .addcolor{
            color: navy;
        }
        .addfont{
            font-weight: bold;
        }
        .addI{
            font-style: italic;
        }
    </style>
    <div class="container">
        <br>
        <h4>Add or remove class in Jquery</h4><br>
        <table class="table table-responsive table-border">           
            <p>This is demo here</p>
            <tr>
            <td>
                <input id="btn1" type="button" style="width: 250px;" value="Add Color class" class="btn btn-primary mt-4" >
            </td>
            <td>
                <input id="btn2" type="button" style="width: 250px;" value="Remove Color class" class="btn btn-danger mt-4">

            </td>
           
        </tr>
        <tr>
            <td>
                <input id="btn3" type="button" style="width: 250px;" value="Add Color and italic class" class="btn btn-primary mt-4">
            </td>
            <td>
                <input id="btn4" type="button" style="width: 250px;" value="Remove Color /italic class" class="btn btn-danger mt-4">

            </td>
            
        </tr>
        <tr>
            <td>
                <input id="btn5" type="button" style="width: 250px;" value="Add Color italic class/Bold" class="btn btn-primary mt-4">
            </td>
            <td>
                <input id="btn6" type="button" style="width: 250px;" value="Remove Color bold/ italic class" class="btn btn-danger mt-4">

            </td>
           
        </tr>
        </table>
        <button class="btn btn-dark mt-4" id="btnn">Click Me</button>
      </div>  
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>   
       $(document).ready(function(){
        
        $('#btn1').click(function(){
            $('p').addClass('addcolor');
        })
        $('#btn2').click(function(){
            $('p').removeClass('addcolor');
        })

        $('#btn3').click(function(){
            $('p').addClass('addfont');
        })
        $('#btn4').click(function(){
            $('p').removeClass('addfont');
        })

        $('#btn5').click(function(){
            $('p').addClass('addI');
        })
        $('#btn6').click(function(){
            $('p').removeClass('addI');
        })
        $('#btnn').click(function(){
            $('p').removeClass('addcolor');

            $('p').removeClass('addfont');

            $('p').removeClass('addI');
        })
       });
</script>
