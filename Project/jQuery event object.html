<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Learning </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <h1>jqueryevent object </h1>
        <div id="idt"></div>
        <button class="btn btn-primary mt-4" type="submit" id="btnS">Click Me</button>
      </div>  
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>   
        $(document).ready(function(){
            
            $('#btnS').click(function(event){
                detail(event);
            }).mouseover(function(event){
                detail(event);
            }).mouseout(function(event){
                detail(event);
            });

            function detail(event){
                var res = 'Detail =' +event.detail+ '</br>'+
                          'X =' +event.target.pageX+ '</br>'+
                          'Y =' +event.target.pageY+ '</br>'+
                          'Target Element =' +event.target.type+ '</br>'+
                          'Target Element Tag Name =' +event.target.tagName+ 
                    $('#idt').html(res);
            }
        })
</script>
