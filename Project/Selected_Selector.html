<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Learning </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <br>
        <h1>Jquery Selected Selector</h1><br>
        <select id="selectCountry" multiple>
        <option value="JS">JS</option>
        <option value="JAVA">JAVA</option>
        <option value="C#">C#</option>
        <option value="C++">C++</option>
        <option value="C">C</option>
        <option value="Node">Node</option>
        </select><br>
        <span id="SaveId">
        </span><br>
        <button class="btn btn-primary mt-4" id="btn">Save Data</button>
      </div>  
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>   
        $(document).ready(function(){
        // $('#selectCountry').change(function(){
        //     var result = $('#selectCountry option:selected')
        //     $('#SaveId').html('Value=' +result.val() +",Text = "+result.text());
        // })

        $('#selectCountry').change(function(){
            var result = $('#selectCountry option:selected')
            if(result.length>0){
                var resultall = "";
                result.each(function(){
                    resultall+="Value ="+ $(this.value()) +",Text= "+ $(this.text()+ "<br>");
                })
            $('#SaveId').html(resultall);
        }
        })
        })
</script>
