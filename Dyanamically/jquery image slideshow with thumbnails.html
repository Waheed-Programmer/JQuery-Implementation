<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Learning </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .imageclass{
            width: 100px;
            height: 100px;
            border: 3px solid grey;
        }
    </style>
    <div class="container">
        <br>
        <h1>Image gallary slide show in Jquery</h1>
        <button class="" id="btnE" value="Start Slide Show">Start Slide Show</button>
    <button class="" id="btnS" value="Stop Slide Show">Stop Slide Show</button><br><br>
        <div>
            <img src="/Images/(1).jpg" width="500px" height="400px" style="border: 1px solid blue;" id="idn"><br>
        </div>
        <div id="imagdiv">
            <img src="/Images/(2).png" class="imageclass">
            <img src="/Images/(6).jpg" class="imageclass">
            <img src="/Images/(3).png" class="imageclass">
            <img src="/Images/(4).png" class="imageclass">
            <img src="/Images/(5).jpg" class="imageclass">
        </div>
        <button class="btn btn-primary mt-4" id="btnSave">Click Me</button>
      </div>  
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>   
        $(document).ready(function(){
           var imageUrl = new Array();
           var intervalId;
           var btnStart = $('#btnE');
           var btnStop = $('#btnS');
           $('#imagdiv img').each(function(){
               imageUrl.push($(this).attr('src'));

           });
           function setImage(){
               var imageElement = $('#idn');
               var currentImage = imageElement.attr('src');
               var indexImage = $.inArray(currentImage,imageUrl);
               if(indexImage== (imageUrl.length-1)){
                   indexImage =-1; 
                   imageElement.attr('src',imageUrl[indexImage+1]);
               }
           }

           btnStart.click(function(){
               intervalId = setInterval(setImage,500);
               $(this).attr('disabled','disabled');
               btnStop.removeAttr('disabled');
           });
           btnStop.click(function(){
               clearInterval(intervalId);
               btnStart.removeAttr('disabled');
           }).attr('disabled','disabled');
        })
</script>
