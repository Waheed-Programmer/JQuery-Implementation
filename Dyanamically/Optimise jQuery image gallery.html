<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Learning </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .imageclass{
            width: 100px;
            height: 100px;
            border: 3px solid grey;
        }
    </style>
    <div class="container">
        <br>
        <h1>Image gallary in Jquery</h1>

        <select id="selectImgEffect">
            <option value="Fade">Fade</option>
            <option value="Slide">Slide</option>
        </select>
        <select  id="selectDuration">
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    <button class="" id="btnE">Enlarge</button>
    <button class="" id="btnS">Shrink</button><br><br>

        <div>
            
            <img src="/Images/(1).jpg" width="500px" height="300px" style="border: 1px solid blue;" id="idn"><br>
        </div>
        <div id="imagdiv">
            <img src="/Images/(2).png" class="imageclass">
            <img src="/Images/(6).jpg" class="imageclass">
            <img src="/Images/(3).png" class="imageclass">
            <img src="/Images/(4).png" class="imageclass">
            <img src="/Images/(5).jpg" class="imageclass">
        </div>
        <button class="btn btn-primary mt-4" id="btnSave">Click Me</button>
      </div>  
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>   
        $(document).ready(function(){
            $('#imagdiv').on({
                mouseover: function(){
                    $(this).css({
                        'cursor': 'pointer',
                        'border-color':'red'
                    })
                },
                mouseout: function(){
                    $(this).css({
                        'cursor': 'Defualt',
                        'border-color': 'grey'
                    })
                },
                click: function(){
                    var imageUrl = $(this).attr('src');
                    var effect = $('#selectImgEffect').val();
                    var duration = $('#selectDuration').val()*1000;
                    if(effect=='Fade'){
                    $('#idn').fadeOut(duration,function(){
                        $(this).attr('src',imageUrl);
                    }).fadeIn(duration);
                }
                else{
                    $('#idn').slideUp(duration,function(){
                        $(this).attr('src',imageUrl);
                    }).slideDown(duration);
                }
                }
            }, 'img')
           var imagS = $('#idn');
           var height = parseInt(imagS.attr('height'));
           var width = parseInt(imagS.attr('width'));
           $('#btnE').click(function(){
               width+=100;
               height+=100;
               imagS.animate({
                   'height':height,
                   'width':width
               })
           })
           $('#btnS').click(function(){
               width-=100;
               height-=100;
               imagS.animate({
                   'height':height,
                   'width':width
               })
           })
        })
</script>
